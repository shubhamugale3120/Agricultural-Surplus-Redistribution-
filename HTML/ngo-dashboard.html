<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NGO Dashboard â€” AgriSurplus</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f1f5f9;
  }
  .btn-primary {
    background-color: #1e3d2b;
  }
  .btn-primary:hover {
    background-color: #2e5a3d;
  }
</style>
</head>
<body>
<header class="bg-[color:var(--brand,#1e3d2b)] text-white p-6">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-2xl font-bold">NGO Dashboard</h1>
    <div class="flex space-x-4">
      <a href="profile.html" class="underline hover:text-gray-200">Profile</a>
      <a href="orders.html" class="underline hover:text-gray-200">Orders</a>
      <a href="#" onclick="logout()" class="underline hover:text-gray-200">Logout</a>
    </div>
  </div>
</header>

<main class="container mx-auto p-6 space-y-12">
  <section class="bg-white rounded-xl shadow p-8 max-w-6xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Charity Crops</h2>
    <p class="text-gray-600 mb-4">Crops marked for charity. Requesting will create a transaction for your NGO.</p>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border px-4 py-2">Crop</th>
          <th class="border px-4 py-2">Qty</th>
          <th class="border px-4 py-2">Expiry</th>
          <th class="border px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody id="charityTableBody"></tbody>
    </table>
  </section>

  <section class="bg-white rounded-xl shadow p-8 max-w-6xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Your Charity Transactions</h2>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border px-4 py-2">Crop</th>
          <th class="border px-4 py-2">Type</th>
          <th class="border px-4 py-2">Status</th>
          <th class="border px-4 py-2">Date</th>
        </tr>
      </thead>
      <tbody id="ngoTxTableBody"></tbody>
    </table>
  </section>
</main>

<!-- Include API client -->
<script src="js/api.js"></script>

<script>
  // Check authentication
  window.addEventListener('load', () => {
    const user = localStorage.getItem('user');
    if (!user) {
      Utils.showError('Please login first.');
      window.location.href = 'login.html';
      return;
    }
    
    const userData = JSON.parse(user);
    if (userData.role !== 'NGO') {
      Utils.showError('Access denied. This page is for NGOs only.');
      window.location.href = 'login.html';
      return;
    }
    loadCharityCrops();
    loadNgoTransactions();
  });

  async function loadCharityCrops() {
    try {
      const rows = await API.Crop.getAvailable();
      const charity = rows.filter(r => (r.purpose || '').toLowerCase() === 'charity');
      const tbody = document.getElementById('charityTableBody');
      tbody.innerHTML = '';
      if (charity.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No charity crops available</td></tr>';
        return;
      }
      charity.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${c.crop_name}</td>
          <td class="border px-4 py-2">${parseFloat(c.quantity).toFixed(2)} ${c.unit}</td>
          <td class="border px-4 py-2">${Utils.formatDate(c.expiry_date)}</td>
          <td class="border px-4 py-2 text-center">
            <button class="btn-primary px-3 py-2 rounded text-white" onclick="requestCrop(${c.crop_id}, ${c.farmer_id})">Request</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      Utils.showError(e.message);
    }
  }

  async function requestCrop(cropId, farmerId) {
    try {
      // For demo, pick a default seller id 1; in real app you would select
      const sellerId = 1;
      const tx = await API.Transaction.create({
        crop_id: cropId,
        farmer_id: farmerId,
        ngo_id: getCurrentNgoId(),
        seller_id: sellerId,
        transaction_type: 'charity',
        price: 0
      });
      Utils.showSuccess('Request created');
      loadNgoTransactions();
    } catch (e) {
      Utils.showError(e.message);
    }
  }

  async function loadNgoTransactions() {
    try {
      const all = await API.Transaction.getByType('charity');
      const mine = all.filter(t => t.ngo_id === getCurrentNgoId());
      const tbody = document.getElementById('ngoTxTableBody');
      tbody.innerHTML = '';
      if (mine.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No transactions</td></tr>';
        return;
      }
      mine.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${t.crop_name || ''}</td>
          <td class="border px-4 py-2">${t.transaction_type}</td>
          <td class="border px-4 py-2">${t.delivery_status}</td>
          <td class="border px-4 py-2">${Utils.formatDate(t.date)}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      Utils.showError(e.message);
    }
  }

  function getCurrentNgoId() { return 1; }

  // Logout function
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
