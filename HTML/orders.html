<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Order â€” AgriSurplus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center">

  <nav class="mt-6 mb-8 flex gap-4">
    <a href="buyer-dashboard.html" class="text-green-800 hover:underline">Dashboard</a>
    <a href="orders.html" class="font-semibold underline text-green-900">Orders</a>
    <a href="transactions.html" class="text-green-800 hover:underline">Transactions</a>
    <a href="profile.html" class="text-green-800 hover:underline">Profile</a>
    <a href="login.html" class="text-green-800 hover:underline">Logout</a>
  </nav>
  
  <form class="bg-white shadow rounded-xl p-8 w-full max-w-lg mb-10" id="orderForm">
    <h2 class="text-xl font-bold mb-5 text-green-800">Place New Order</h2>
    <select name="crop_id" required class="w-full p-3 mb-4 border rounded bg-white">
      <option value="">Select Crop</option>
      <!-- Fill dynamically from backend: (crop_id, crop_name) -->
    </select>
    <input name="buyer_id" type="hidden" value="" /> <!-- Set via JS session -->
    <input name="quantity" type="number" min="0.01" step="0.01" placeholder="Quantity" required class="w-full p-3 mb-4 border rounded" />
    <select name="status" required class="w-full p-3 mb-4 border rounded bg-white">
      <option value="Pending">Pending</option>
      <option value="Confirmed">Confirmed</option>
      <option value="Delivered">Delivered</option>
    </select>
    <button type="submit" class="w-full bg-green-700 hover:bg-green-900 text-white py-3 rounded font-semibold">Place Order</button>
  </form>

  <section class="bg-white shadow rounded-xl p-6 max-w-3xl w-full">
    <h3 class="text-lg font-bold text-green-800 mb-3">Your Orders</h3>
    <table class="w-full border">
      <thead>
        <tr class="bg-green-200">
          <th class="border p-2">Crop</th>
          <th class="border p-2">Qty</th>
          <th class="border p-2">Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populate buyer's placed orders via JS -->
      </tbody>
    </table>
  </section>
</body>
</html>
