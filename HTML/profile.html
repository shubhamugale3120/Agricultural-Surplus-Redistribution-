<body class="bg-purple-50 min-h-screen flex flex-col items-center">

  <nav class="mt-6 mb-8 flex gap-4">
    <a href="farmer-dashboard.html" class="text-purple-900 hover:underline">Dashboard</a>

  <form class="bg-white shadow rounded-xl p-8 w-full max-w-lg" id="profileForm">
    <h2 class="text-xl font-bold mb-5 text-purple-900">Edit Profile</h2>
    <input name="name" placeholder="Name" required class="w-full mb-4 p-3 border rounded" />
    <input name="phone" placeholder="Phone" required pattern="[0-9]{10}" class="w-full mb-4 p-3 border rounded" />
    <input name="location" placeholder="Location" required class="w-full mb-4 p-3 border rounded" />
    <input name="email" type="email" placeholder="Email" required class="w-full mb-4 p-3 border rounded" />
    <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-3 rounded font-semibold">Save</button>
  </form>
</body>
