<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buyer Dashboard â€” AgriSurplus</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f1f5f9;
  }
  .btn-primary {
    background-color: #1e3d2b;
  }
  .btn-primary:hover {
    background-color: #2e5a3d;
  }
  .modal-bg {
    background: rgba(44, 44, 44, 0.5);
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    display:flex; align-items:center; justify-content:center;
    z-index:9999;
  }
</style>
</head>
<body>
<header class="bg-[color:var(--brand,#1e3d2b)] text-white p-6">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-2xl font-bold">Buyer Dashboard</h1>
    <div class="flex space-x-4">
      <a href="profile.html" class="underline hover:text-gray-200">Profile</a>
      <a href="orders.html" class="underline hover:text-gray-200">Orders</a>
      <a href="#" onclick="logout()" class="underline hover:text-gray-200">Logout</a>
    </div>
  </div>
</header>

<main class="container mx-auto p-6 space-y-12">
  <!-- Surplus Crops Table -->
  <section class="bg-white rounded-xl shadow p-8 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Available Surplus Produce</h2>
    <input type="text" placeholder="Search crops..." id="searchInput"
      class="w-full mb-4 rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]" oninput="filterSurplus()"/>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border px-4 py-2">Crop Name</th>
          <th class="border px-4 py-2">Quantity (kg)</th>
          <th class="border px-4 py-2">Expiry Date</th>
          <th class="border px-4 py-2">Purpose</th>
          <th class="border px-4 py-2 text-center">Order</th>
        </tr>
      </thead>
      <tbody id="surplusTableBody"></tbody>
    </table>
  </section>

  <!-- Order Modal -->
  <div id="orderModal" class="modal-bg hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-black text-2xl">&times;</button>
      <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Place an Order</h2>
      <form id="orderForm" onsubmit="placeOrder(event)" class="space-y-4">
        <input id="modalCropName" type="text" readonly class="w-full rounded-md border border-gray-300 px-4 py-2 bg-gray-100"/>
        <input id="modalCropId" type="hidden" />
        <input id="modalAvailableQty" type="hidden" />
        <label>Quantity (kg):
          <input type="number" id="orderQuantity" min="0.01" step="0.01" required
            class="w-full rounded-md border border-gray-300 px-4 py-2" />
        </label>
        <label>Status:
          <select id="orderStatus" required class="w-full rounded-md border border-gray-300 px-4 py-2">
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Delivered">Delivered</option>
          </select>
        </label>
        <button type="submit" class="btn-primary w-full py-3 rounded-xl text-white font-semibold hover:opacity-90 transition">Submit Order</button>
      </form>
    </div>
  </div>
  
  <!-- Buyer's Orders Table -->
  <section class="bg-white rounded-xl shadow p-8 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Your Orders</h2>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border px-4 py-2">Crop Name</th>
          <th class="border px-4 py-2">Quantity</th>
          <th class="border px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody"></tbody>
    </table>
  </section>
</main>

  <!-- Include API client -->
  <script src="js/api.js"></script>
  
<script>
  let surplusData = [];
  let ordersData = [];

  // Check authentication
  window.addEventListener('load', () => {
    const user = localStorage.getItem('user');
    if (!user) {
      Utils.showError('Please login first.');
      window.location.href = 'login.html';
      return;
    }
    
    const userData = JSON.parse(user);
    if (userData.role !== 'Buyer') {
      Utils.showError('Access denied. This page is for buyers only.');
      window.location.href = 'login.html';
      return;
    }
    
    // Load available crops and orders
    loadAvailableCrops();
    loadBuyerOrders();
  });

  // Load available crops from API
  async function loadAvailableCrops() {
    try {
      Utils.showLoading('surplusTableBody');
      surplusData = await API.Crop.getAvailable();
      renderSurplusTable(surplusData);
    } catch (error) {
      Utils.showError(`Failed to load crops: ${error.message}`, 'surplusTableBody');
    }
  }

  // Load buyer's orders from API
  async function loadBuyerOrders() {
    try {
      const buyerId = getCurrentBuyerId();
      ordersData = await API.Order.getByBuyer(buyerId);
      renderOrdersTable();
    } catch (error) {
      Utils.showError(`Failed to load orders: ${error.message}`, 'ordersTableBody');
    }
  }

  function renderSurplusTable(data = surplusData) {
    const tbody = document.getElementById('surplusTableBody');
    tbody.innerHTML = '';
    
    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No available crops</td></tr>';
      return;
    }
    
    data.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border px-4 py-2">${item.crop_name}</td>
        <td class="border px-4 py-2">${parseFloat(item.quantity).toFixed(2)} ${item.unit}</td>
        <td class="border px-4 py-2">${Utils.formatDate(item.expiry_date)}</td>
        <td class="border px-4 py-2">${item.purpose || 'N/A'}</td>
        <td class="border px-4 py-2 text-center">
          <button class="btn-primary px-4 py-2 rounded text-white" onclick="openModal(${item.crop_id}, '${item.crop_name}', ${item.quantity})">Order</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function filterSurplus() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = surplusData.filter(item => item.crop_name.toLowerCase().includes(query));
    renderSurplusTable(filtered);
  }

  function openModal(cropId, cropName, availableQty) {
    document.getElementById('orderModal').classList.remove('hidden');
    document.getElementById('modalCropName').value = cropName;
    document.getElementById('modalCropId').value = cropId;
    document.getElementById('modalAvailableQty').value = availableQty;
    document.getElementById('orderQuantity').max = availableQty;
    document.getElementById('orderQuantity').value = '';
  }

  function closeModal() {
    document.getElementById('orderModal').classList.add('hidden');
  }

  async function placeOrder(event) {
    event.preventDefault();
    const cropId = parseInt(document.getElementById('modalCropId').value);
    const cropName = document.getElementById('modalCropName').value;
    const quantity = parseFloat(document.getElementById('orderQuantity').value);
    const status = document.getElementById('orderStatus').value;
    const availableQty = parseFloat(document.getElementById('modalAvailableQty').value);
    
    if (quantity > availableQty) {
      Utils.showError('Quantity cannot exceed available quantity.');
      return;
    }

    if (quantity <= 0) {
      Utils.showError('Quantity must be greater than 0.');
      return;
    }

    try {
      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Placing Order...';
      submitBtn.disabled = true;

      // Prepare order data
      const orderData = {
        crop_id: cropId,
        buyer_id: getCurrentBuyerId(), // Placeholder function
        quantity: quantity,
        status: status
      };

      // Call API to create order
      const result = await API.Order.create(orderData);
      
      Utils.showSuccess('Order placed successfully!');
      closeModal();
      
      // Reload orders and crops
      loadBuyerOrders();
      loadAvailableCrops();
      
    } catch (error) {
      Utils.showError(`Failed to place order: ${error.message}`);
    } finally {
      // Reset button state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.textContent = 'Submit Order';
      submitBtn.disabled = false;
    }
  }

  function renderOrdersTable() {
    const tbody = document.getElementById('ordersTableBody');
    tbody.innerHTML = '';
    
    if (ordersData.length === 0) {
      tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-500">No orders placed yet</td></tr>';
      return;
    }
    
    ordersData.forEach(order => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border px-4 py-2">${order.crop_name}</td>
        <td class="border px-4 py-2">${parseFloat(order.quantity).toFixed(2)}</td>
        <td class="border px-4 py-2">
          <span class="px-2 py-1 rounded text-xs ${
            order.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
            order.status === 'Confirmed' ? 'bg-green-100 text-green-800' :
            'bg-blue-100 text-blue-800'
          }">${order.status}</span>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // Get current buyer ID (placeholder - in real app this would come from auth)
  function getCurrentBuyerId() {
    // For demo purposes, return 1. In real app, get from user session
    return 1;
  }

  // Logout function
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
