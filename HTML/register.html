<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” AgriSurplus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
    }
    .btn-primary {
      background-color: #1e3d2b;
    }
    .btn-primary:hover {
      background-color: #2e5a3d;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <h1 class="text-3xl font-extrabold text-[color:var(--brand, #1e3d2b)] mb-6 text-center">Create an Account</h1>

    <form id="registerForm" class="space-y-5" onsubmit="handleRegister(event)">
      <div>
        <label for="name" class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input id="name" type="text" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input id="email" type="email" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]" />
      </div>

      <div>
        <label for="phone" class="block mb-1 font-semibold text-gray-700">Phone</label>
        <input id="phone" type="text" placeholder="+1 234 567 8901" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]" />
      </div>

      <div>
        <label for="location" class="block mb-1 font-semibold text-gray-700">Location</label>
        <input id="location" type="text" placeholder="City, State, Country" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]" />
      </div>

      <div>
        <label for="role" class="block mb-1 font-semibold text-gray-700">Register as</label>
        <select id="role" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]">
          <option value="" disabled selected>Select role</option>
          <option value="Farmer">Farmer</option>
          <option value="Buyer">Buyer</option>
          <option value="NGO">NGO</option>
          <option value="Seller">Seller</option>
        </select>
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input id="password" type="password" required class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--brand, #1e3d2b)]" />
      </div>

      <button type="submit" class="w-full py-3 rounded-xl text-white font-semibold btn-primary hover:opacity-90 transition">Register</button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account? <a href="login.html" class="text-[color:var(--brand, #1e3d2b)] font-semibold hover:underline">Login here</a>
    </p>
  </div>

  <!-- Include API client -->
  <script src="js/api.js"></script>
  
  <script>
    async function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const location = document.getElementById('location').value.trim();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !phone || !location || !role || !password) {
        Utils.showError('Please fill in all fields.');
        return;
      }

      if (!Utils.isValidEmail(email)) {
        Utils.showError('Please enter a valid email address.');
        return;
      }

      if (!Utils.isValidPhone(phone)) {
        Utils.showError('Please enter a valid phone number.');
        return;
      }

      if (password.length < 6) {
        Utils.showError('Password must be at least 6 characters long.');
        return;
      }

      try {
        // Show loading state
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Registering...';
        submitBtn.disabled = true;

        // Prepare user data based on role
        const userData = {
          name,
          email,
          phone,
          location,
          password
        };

        // Call appropriate registration API based on role
        let result;
        switch (role) {
          case 'Farmer':
            result = await API.Farmer.register(userData);
            break;
          case 'Buyer':
            result = await API.Buyer.create({ ...userData, buyer_type: 'Individual' });
            break;
          case 'NGO':
            result = await API.NGO.create({ 
              name, 
              contact_person: name, 
              phone, 
              location, 
              email 
            });
            break;
          case 'Seller':
            result = await API.Seller.register({ 
              ...userData, 
              vehicle_no: 'TBD', 
              availability_status: 'Available' 
            });
            break;
          default:
            throw new Error('Invalid role selected');
        }

        Utils.showSuccess(`Registered successfully as ${role}! You can now login.`);
        window.location.href = 'login.html';

      } catch (error) {
        Utils.showError(`Registration error: ${error.message}`);
      } finally {
        // Reset button state
        const submitBtn = event.target.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Register';
        submitBtn.disabled = false;
      }
    }

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const user = localStorage.getItem('user');
      if (user) {
        const userData = JSON.parse(user);
        Utils.showSuccess(`Already logged in as ${userData.role}`);
        window.location.href = userData.role.toLowerCase() + '-dashboard.html';
      }
    });
  </script>

</body>
</html>
