<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmer Dashboard â€” AgriSurplus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
    }
    .btn-primary {
      background-color: #1e3d2b;
    }
    .btn-primary:hover {
      background-color: #2e5a3d;
    }
  </style>
</head>
<body>
<header class="bg-[color:var(--brand,#1e3d2b)] text-white p-6">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-2xl font-bold">Farmer Dashboard</h1>
    <div class="flex space-x-4">
      <a href="profile.html" class="underline hover:text-gray-200">Profile</a>
      <a href="orders.html" class="underline hover:text-gray-200">Orders</a>
      <a href="#" onclick="logout()" class="underline hover:text-gray-200">Logout</a>
    </div>
  </div>
</header>

<main class="container mx-auto p-6">
  <section class="mb-12 max-w-lg mx-auto bg-white rounded-xl shadow p-8">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Upload Surplus Produce</h2>
    <form id="uploadForm" class="space-y-5" onsubmit="submitSurplus(event)">
      <!-- Farmer ID handled in backend/session -->
      <input type="text" id="cropName" placeholder="Crop Name" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]" />
      <input type="number" id="quantity" placeholder="Quantity" min="0.01" step="0.01" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]" />
      <select id="unit" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]">
        <option value="" disabled selected>Select Unit</option>
        <option value="kg">kg</option>
        <option value="quintal">quintal</option>
      </select>
      <label>
        Harvest Date:
        <input type="date" id="harvestDate" required
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]" />
      </label>
      <label>
        Expiry Date:
        <input type="date" id="expiryDate" required
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]" />
      </label>
      <select id="purpose" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]">
        <option value="" disabled selected>Select Purpose</option>
        <option value="Charity">Charity</option>
        <option value="Commercial">Commercial</option>
      </select>
      <select id="status" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-[color:var(--brand,#1e3d2b)]">
        <option value="Available">Available</option>
        <option value="Matched">Matched</option>
        <option value="Expired">Expired</option>
      </select>
      <button type="submit" class="btn-primary w-full py-3 rounded-xl text-white font-semibold hover:opacity-90 transition">
        Upload Surplus
      </button>
    </form>
  </section>

  <section class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Your Uploaded Surplus</h2>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border border-gray-300 px-4 py-2">Crop Name</th>
          <th class="border border-gray-300 px-4 py-2">Quantity</th>
          <th class="border border-gray-300 px-4 py-2">Unit</th>
          <th class="border border-gray-300 px-4 py-2">Harvest Date</th>
          <th class="border border-gray-300 px-4 py-2">Expiry Date</th>
          <th class="border border-gray-300 px-4 py-2">Purpose</th>
          <th class="border border-gray-300 px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="surplusTableBody">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <section class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6 mt-8">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Charity Requests from NGOs</h2>
    <p class="text-gray-600 mb-4">Approve NGO requests for your charity-marked crops.</p>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border border-gray-300 px-4 py-2">Crop</th>
          <th class="border border-gray-300 px-4 py-2">NGO</th>
          <th class="border border-gray-300 px-4 py-2">Type</th>
          <th class="border border-gray-300 px-4 py-2">Delivery Status</th>
          <th class="border border-gray-300 px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody id="farmerCharityTableBody"></tbody>
    </table>
  </section>
</main>

  <!-- Include API client -->
  <script src="js/api.js"></script>
  
<script>
  // Check authentication
  window.addEventListener('load', () => {
    const user = localStorage.getItem('user');
    if (!user) {
      Utils.showError('Please login first.');
      window.location.href = 'login.html';
      return;
    }
    
    const userData = JSON.parse(user);
    if (userData.role !== 'Farmer') {
      Utils.showError('Access denied. This page is for farmers only.');
      window.location.href = 'login.html';
      return;
    }
    
    // Load farmer's crops on page load
    loadFarmerCrops();
  });

  // Load farmer's crops from API
  async function loadFarmerCrops() {
    try {
      Utils.showLoading('surplusTableBody');
      
      // For now, we'll get all crops since we don't have farmer-specific filtering yet
      const crops = await API.Crop.getAll();
      
      // Filter crops for current farmer (in a real app, this would be done on backend)
      const farmerCrops = crops.filter(crop => crop.farmer_id === getCurrentFarmerId());
      
      renderSurplusTable(farmerCrops);
    } catch (error) {
      Utils.showError(`Failed to load crops: ${error.message}`, 'surplusTableBody');
    }
  }

  // Get current farmer ID (placeholder - in real app this would come from auth)
  function getCurrentFarmerId() {
    // For demo purposes, return 1. In real app, get from user session
    return 1;
  }

  async function submitSurplus(event) {
    event.preventDefault();
    const cropName = document.getElementById('cropName').value.trim();
    const quantity = parseFloat(document.getElementById('quantity').value);
    const unit = document.getElementById('unit').value;
    const harvestDate = document.getElementById('harvestDate').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const purpose = document.getElementById('purpose').value;
    const status = document.getElementById('status').value;
    
    if (!cropName || !quantity || !unit || !harvestDate || !expiryDate || !purpose || !status) {
      Utils.showError('Please fill all fields.');
      return;
    }

    if (quantity <= 0) {
      Utils.showError('Quantity must be greater than 0.');
      return;
    }

    if (new Date(expiryDate) <= new Date(harvestDate)) {
      Utils.showError('Expiry date must be after harvest date.');
      return;
    }

    try {
      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Uploading...';
      submitBtn.disabled = true;

      // Prepare crop data
      const cropData = {
        farmer_id: getCurrentFarmerId(),
        crop_name: cropName,
        quantity: quantity,
        unit: unit,
        harvest_date: harvestDate,
        expiry_date: expiryDate,
        purpose: purpose,
        status: status
      };

      // Call API to add crop
      const result = await API.Crop.add(cropData);
      
      Utils.showSuccess('Surplus uploaded successfully!');
      event.target.reset();
      
      // Reload the crops table
      loadFarmerCrops();
      
    } catch (error) {
      Utils.showError(`Failed to upload surplus: ${error.message}`);
    } finally {
      // Reset button state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.textContent = 'Upload Surplus';
      submitBtn.disabled = false;
    }
  }

  function renderSurplusTable(crops) {
    const tbody = document.getElementById('surplusTableBody');
    tbody.innerHTML = '';
    
    if (crops.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-500">No crops uploaded yet</td></tr>';
      return;
    }
    
    crops.forEach(crop => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border border-gray-300 px-4 py-2">${crop.crop_name}</td>
        <td class="border border-gray-300 px-4 py-2">${parseFloat(crop.quantity).toFixed(2)}</td>
        <td class="border border-gray-300 px-4 py-2">${crop.unit}</td>
        <td class="border border-gray-300 px-4 py-2">${Utils.formatDate(crop.harvest_date)}</td>
        <td class="border border-gray-300 px-4 py-2">${Utils.formatDate(crop.expiry_date)}</td>
        <td class="border border-gray-300 px-4 py-2">${crop.purpose || 'N/A'}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded text-xs ${
            crop.status === 'Available' ? 'bg-green-100 text-green-800' :
            crop.status === 'Matched' ? 'bg-yellow-100 text-yellow-800' :
            'bg-red-100 text-red-800'
          }">${crop.status}</span>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // Load pending charity requests (transactions with type charity for this farmer and pending delivery)
  window.addEventListener('load', loadFarmerCharityRequests);

  async function loadFarmerCharityRequests() {
    try {
      const all = await API.Transaction.getByType('charity');
      const mine = all.filter(t => t.farmer_id === getCurrentFarmerId());
      const tbody = document.getElementById('farmerCharityTableBody');
      if (!tbody) return;
      tbody.innerHTML = '';
      if (mine.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No charity requests yet</td></tr>';
        return;
      }
      mine.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border border-gray-300 px-4 py-2">${t.crop_name || ''}</td>
          <td class="border border-gray-300 px-4 py-2">${t.ngo_name || 'NGO #' + t.ngo_id}</td>
          <td class="border border-gray-300 px-4 py-2">${t.transaction_type}</td>
          <td class="border border-gray-300 px-4 py-2">${t.delivery_status}</td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button class="btn-primary px-3 py-2 rounded text-white" onclick="acceptCharity(${t.transaction_id})">Accept</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      // Silent fail on initial load
    }
  }

  async function acceptCharity(transactionId) {
    try {
      await API.Transaction.updateDeliveryStatus(transactionId, 'in-transit');
      Utils.showSuccess('Charity request accepted');
      loadFarmerCharityRequests();
    } catch (e) {
      Utils.showError(e.message);
    }
  }

  // Logout function
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
