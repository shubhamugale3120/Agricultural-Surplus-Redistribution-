<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seller Dashboard â€” AgriSurplus</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f1f5f9;
  }
  .btn-primary {
    background-color: #1e3d2b;
  }
  .btn-primary:hover {
    background-color: #2e5a3d;
  }
</style>
</head>
<body>
<header class="bg-[color:var(--brand,#1e3d2b)] text-white p-6">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-2xl font-bold">Seller Dashboard</h1>
    <div class="flex space-x-4">
      <a href="profile.html" class="underline hover:text-gray-200">Profile</a>
      <a href="orders.html" class="underline hover:text-gray-200">Orders</a>
      <a href="#" onclick="logout()" class="underline hover:text-gray-200">Logout</a>
    </div>
  </div>
</header>

<main class="container mx-auto p-6">
  <section class="bg-white rounded-xl shadow p-8 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-[color:var(--brand,#1e3d2b)]">Delivery Management</h2>
    <p class="text-gray-600 mb-6">Manage your delivery assignments and track logistics.</p>
    
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-[color:var(--brand-2,#2e5a3d)] text-white">
          <th class="border px-4 py-2">Transaction</th>
          <th class="border px-4 py-2">Crop</th>
          <th class="border px-4 py-2">Status</th>
          <th class="border px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody id="sellerDeliveriesBody"></tbody>
    </table>
  </section>
</main>

<!-- Include API client -->
<script src="js/api.js"></script>

<script>
  // Check authentication
  window.addEventListener('load', () => {
    const user = localStorage.getItem('user');
    if (!user) {
      Utils.showError('Please login first.');
      window.location.href = 'login.html';
      return;
    }
    
    const userData = JSON.parse(user);
    if (userData.role !== 'Seller') {
      Utils.showError('Access denied. This page is for Sellers only.');
      window.location.href = 'login.html';
      return;
    }
    loadDeliveries();
    Realtime.connect((evt) => {
      if (!evt || !evt.type) return;
      if (evt.type === 'logistics.status' || evt.type === 'logistics.created' || evt.type === 'transaction.delivery_status') {
        loadDeliveries();
      }
    });
  });

  async function loadDeliveries() {
    try {
      const deliveries = await API.Logistics.getBySeller(1);
      const tbody = document.getElementById('sellerDeliveriesBody');
      tbody.innerHTML = '';
      if (!deliveries || deliveries.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No deliveries</td></tr>';
        return;
      }
      deliveries.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">#${d.transaction_id}</td>
          <td class="border px-4 py-2">${d.crop_name || ''}</td>
          <td class="border px-4 py-2">${d.status}</td>
          <td class="border px-4 py-2">
            <button class="btn-primary px-3 py-1 rounded text-white" onclick="updateDelivery(${d.logistics_id}, 'delivered')">Mark Completed</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      Utils.showError(e.message);
    }
  }

  async function updateDelivery(id, status) {
    try {
      await API.Logistics.updateStatus(id, status);
      Utils.showSuccess('Updated');
      // Auto-refresh table after update
      await loadDeliveries();
    } catch (e) { Utils.showError(e.message); }
  }

  // Logout function
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
